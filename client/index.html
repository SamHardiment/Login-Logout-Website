<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Logout App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="login-card-container">
        <div class="login-card">
          <div class="header">
            <h2 class="title">RecipeFan</h2>
            <h6 class="title-description">
              Share your favourite recipes and find your next cooking adventure!
            </h6>
          </div>
          <div class="button-containers">
            <button class="home-buttons" id="login-button">Login</button>
            <button class="home-buttons" id="register-button">Register</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
